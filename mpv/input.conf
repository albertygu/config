# -*- mode: conf-space -*-

F show_text "${filename}"
n cycle pause
a cycle_values video-aspect "16:9" "4:3" "-1"
A cycle audio
S cycle sub
s screenshot video

0 set volume 100
KP0 set volume 100
UP add volume 1
DOWN add volume -1

Ctrl+RIGHT seek +10
Ctrl+LEFT seek -10
RIGHT seek +60
LEFT seek -60
Alt+RIGHT seek +300
Alt+LEFT seek -300
PGUP seek +600
PGDWN seek -600
